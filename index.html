<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav-wrapper">
        <nav>
            <button type="button" class="btn-inicio">Iniciar sesion</button>
            <button type="button" class="btn-registro">Registro</button>
        </nav>
    </div>
    
    <div class="wrapper">
        <main>
            <form class="form-inicio" action="#" method="POST">
                <input type="text" placeholder="Nombre de usuario" name="user" class="inputs"/>
                <input type="text" placeholder="Contraseña" name="pass" class="inputs"/>
                <button type="button" class="btn-entrar">Iniciar sesion</button>
                <p>¿No estas registrado?<span class="registro"><a href="#" class="reg">Registrate</a></span></p>
            </form>
            <form action="#" method="POST" class="form-registro">
                <input type="text" placeholder="Nombre" name="name" class="inputs"/>
                <input type="text" placeholder="Apellidos" name="apellidos" class="inputs"/>
                <input type="text" placeholder="Email" name="email" class="inputs"/>
                <input type="text" placeholder="Contraseña" name="pass_registro" class="inputs"/>
                <button type="button" class="btn-registrar">Enviar</button>
            </form>
        </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
